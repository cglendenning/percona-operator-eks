apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-sts
  namespace: {{NAMESPACE}}
spec:
  serviceName: test-service
  replicas: 0
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: test
        image: busybox:1.35
        command: ['sleep', '3600']

