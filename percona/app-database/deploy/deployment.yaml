apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-concierge-operator
  namespace: db-concierge
  labels:
    app.kubernetes.io/name: db-concierge-operator
    app.kubernetes.io/component: operator
spec:
  replicas: 1
  strategy:
    type: Recreate  # Only one operator instance should run
  selector:
    matchLabels:
      app.kubernetes.io/name: db-concierge-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: db-concierge-operator
        app.kubernetes.io/component: operator
    spec:
      serviceAccountName: db-concierge-operator
      containers:
        - name: operator
          image: 961110019419.dkr.ecr.us-east-1.amazonaws.com/db-concierge-operator:latest  # Update with your registry
          imagePullPolicy: IfNotPresent
          env:
            - name: MYSQL_ADMIN_HOST
              valueFrom:
                secretKeyRef:
                  name: db-concierge-mysql-admin
                  key: MYSQL_ADMIN_HOST
            - name: MYSQL_ADMIN_PORT
              valueFrom:
                secretKeyRef:
                  name: db-concierge-mysql-admin
                  key: MYSQL_ADMIN_PORT
            - name: MYSQL_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: db-concierge-mysql-admin
                  key: MYSQL_ADMIN_USER
            - name: MYSQL_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-concierge-mysql-admin
                  key: MYSQL_ADMIN_PASSWORD
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

