# Template for MySQL admin credentials
# IMPORTANT: Update these values with your actual PXC admin credentials before deploying
apiVersion: v1
kind: Secret
metadata:
  name: db-concierge-mysql-admin
  namespace: db-concierge
  labels:
    app.kubernetes.io/name: db-concierge-operator
    app.kubernetes.io/component: credentials
type: Opaque
stringData:
  # These should point to your PXC cluster admin credentials
  # Example values - REPLACE WITH YOUR ACTUAL VALUES
  MYSQL_ADMIN_HOST: "your-pxc-cluster-haproxy.default.svc.cluster.local"
  MYSQL_ADMIN_PORT: "3306"
  MYSQL_ADMIN_USER: "root"
  MYSQL_ADMIN_PASSWORD: "your-root-password-here"

