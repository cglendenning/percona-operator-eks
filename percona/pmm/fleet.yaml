# Fleet Configuration for PMM
#
# Deploys PMM via Helm with environment-specific values.
# Alerts are deployed separately via deploy-alerts.yaml after PMM is ready.
---
defaultNamespace: pmm

helm:
  repo: https://percona.github.io/percona-helm-charts/
  chart: pmm
  releaseName: pmm
  
  valuesFiles:
    - values/pmm-base.yaml
  
  targetCustomizations:
    - name: dev
      clusterSelector:
        matchLabels:
          environment: development
      helm:
        valuesFiles:
          - values/pmm-dev.yaml
    
    - name: staging
      clusterSelector:
        matchLabels:
          environment: staging
      helm:
        valuesFiles:
          - values/pmm-staging.yaml
    
    - name: prod
      clusterSelector:
        matchLabels:
          environment: production
      helm:
        valuesFiles:
          - values/pmm-prod.yaml
