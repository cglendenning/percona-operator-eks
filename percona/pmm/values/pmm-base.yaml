# Base PMM Configuration
# Shared across all environments
---
pmm:
  server:
    resources:
      requests:
        memory: 2Gi
        cpu: 1
      limits:
        memory: 4Gi
        cpu: 2
    
    persistence:
      enabled: true
      storageClass: gp3
      size: 50Gi

service:
  type: ClusterIP
  port: 443

ingress:
  enabled: false
