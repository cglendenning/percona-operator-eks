apiVersion: apps/v1
kind: Deployment
metadata:
  name: dr-dashboard-eks
  labels:
    app: dr-dashboard
    environment: eks
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dr-dashboard
      environment: eks
  template:
    metadata:
      labels:
        app: dr-dashboard
        environment: eks
    spec:
      containers:
        - name: dr-dashboard
          image: dr-dashboard-eks:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PORT
              value: "8080"
            - name: DATA_DIR
              value: "/app/data"
            - name: STATIC_DIR
              value: "/app/static"
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      securityContext:
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: dr-dashboard-eks
  labels:
    app: dr-dashboard
    environment: eks
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: dr-dashboard
    environment: eks
